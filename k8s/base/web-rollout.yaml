apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: web
  namespace: toptal
spec:
  replicas: 2
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: web
  strategy:
    canary:
      canaryMetadata:
        labels:
          role: canary
      stableMetadata:
        labels:
          role: stable
      steps:
        - setWeight: 20
        - pause: { duration: 20s }
        - analysis:
            templates:
              - templateName: canary-health-check
            args:
              - name: app-name
                value: web
        - setWeight: 50
        - pause: { duration: 20s }
        - analysis:
            templates:
              - templateName: canary-health-check
            args:
              - name: app-name
                value: web
        - setWeight: 80
        - pause: { duration: 15s }
  template:
    metadata:
      labels:
        app: web
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - web
                topologyKey: kubernetes.io/hostname
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: web
          image: 453410498558.dkr.ecr.us-east-1.amazonaws.com/toptal-3tier-web:latest
          ports:
            - containerPort: 3000
          env:
            - name: API_HOST
              value: "http://api:3000"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
          volumeMounts:
            - name: tmp
              mountPath: /tmp
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 15
      volumes:
        - name: tmp
          emptyDir: {}