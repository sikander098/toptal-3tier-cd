# Bookinfo sample app - Istio's official demo app
# 4 microservices: productpage, details, reviews (v1,v2,v3), ratings
apiVersion: v1
kind: Service
metadata:
  name: details
  namespace: learn
  labels:
    app: details
spec:
  ports:
    - port: 9080
      name: http
  selector:
    app: details
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: details-v1
  namespace: learn
  labels:
    app: details
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: details
      version: v1
  template:
    metadata:
      labels:
        app: details
        version: v1
    spec:
      containers:
        - name: details
          image: docker.io/istio/examples-bookinfo-details-v1:1.20.2
          ports:
            - containerPort: 9080
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
